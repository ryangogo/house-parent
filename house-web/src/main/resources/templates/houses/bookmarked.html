<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head th:include="/base/common :: commonHead">

<body class="page-sub-page page-profile page-account" id="page-top">
<!-- Wrapper -->
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="/base/header :: pageHead"></div>
    <!-- end Navigation -->
    <!-- Page Content -->
    <div id="page-content">
        <!-- Breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Account</a></li>
                <li class="active">Profile</li>
            </ol>
        </div>
        <!-- end Breadcrumb -->

        <div class="container">
            <div class="row">
                <!-- sidebar -->
                <div class="col-md-3 col-sm-2">
                    <section id="sidebar">
                        <header><h3>Account</h3></header>
                        <aside>
                            <ul class="sidebar-navigation">
                                <li><a href="/account/message"><i class="fa fa-user"></i><span>个人信息</span></a></li>
                                <li class="active"><a href="/house/bookmarked"><i
                                        class="fa fa-heart"></i><span>房产收藏 </span></a></li>
                            </ul>
                        </aside>
                    </section><!-- /#sidebar -->
                </div><!-- /.col-md-3 -->
                <!-- end Sidebar -->
                <!-- My Properties -->
                <div class="col-md-9 col-sm-10">
                    <section id="my-properties">
                        <header><h1> 我的收藏</h1></header><!--我的房产-->
                        <div class="my-properties">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>房产</th>
                                        <th></th>
                                        <th>创建时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <#list ps.list as house>
                                    <tr>
                                        <td class="image">
                                            <a href="/house/detail?id=${house.id}"><img alt="" src="${house.firstImg}"
                                                                                        style="width: 105px;height: 78px"></a>
                                        </td>
                                        <td>
                                            <div class="inner">
                                                <a href="/house/detail?id=${house.id}"><h2>${house.name}</h2></a>
                                                <figure>${house.address}</figure>
                                                <div class="tag price">${house.price}</div>
                                            </div>
                                        </td>
                                        <td>${(house.createTime?datetime)}</td>
                                        <td><#if house.state==1>上架<#else>停售</
                                        #if></td>
                                        <td class="actions">
                                            <a href="/house/del?id=${house.id}&pageType=${pageType}"><i
                                                    class="delete fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                    </
                                    #list>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                            <!-- Pagination -->
                            <div class="center">
                                <div class="page"></div>
                            </div><!-- /.center-->
                        </div><!-- /.my-properties -->
                    </section><!-- /#my-properties -->
                </div><!-- /.col-md-9 -->
                <!-- end My Properties -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>
    <!-- end Page Content -->
    <!-- Page Footer -->
    <div th:include="/base/common :: commonJs"></div>
    <!-- end Page Footer -->
</div>

<@common.js/>
<!--[if gt IE 8]>
<script type="text/javascript" src="assets/js/ie.js"></script>
<![endif]-->
<script type="text/javascript">


    $(document).ready(function () {
        var errorMsg = "${errorMsg!"
        "}";
        var successMsg = "${successMsg!"
        "}";
        if (errorMsg) {
            errormsg("error", errorMsg);
        }
        if (successMsg) {
            successmsg("success", successMsg);
        }
    })

</script>
</body>
</html>
